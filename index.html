<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero image" class="hero-img">
      <h1 class="card-title">Order Summary</h1>

      <p class="summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="music-img" class="music-icon">
        <div class="plan-title-and-price">
          <h4 class="plan-title">Annual Plan</h4>
          <p class="plan-price">$59.99/year</p>
        </div>
        <p class="change">Change</p>

      </div>
      <div class="proceed-btn flex-container">
        <h4 class="proceed-text">
          Proceed to Payment
        </h4>
      </div>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">icoez</a>.
  </div>
</body>

</html>
